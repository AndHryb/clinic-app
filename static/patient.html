<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/patient_style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="container">
  <header>
    <div class="patient_info panel panel-default">
      <a href="/doctor">Doctor page</a>
      <h1>Patient's personal account</h1>
      <h3 id="account_name"></h3>
      <div class="label_for_patient">Current patient</div>
      <div class="cur_patient" id="display_patient_name">queue info</div>
    </div>
    <div class="patient_handler panel panel-default">
      <div class="patient_form form-group" id="here">
        <h5>Get an appointment with a doctor</h5>
        <label for="speciality-list">Choose speciality</label>
        <select id="speciality-list">
          <option value="" selected disabled hidden></option>
        </select>
        <label for="doctors-list">Choose doctor</label>
        <select id='doctors-list' disabled>
        </select>
        <button type="button" class="btn btn-default" id='add_patient_name'>Add</button>
      </div>
    </div>
  </header>
  <section class="client_resolution_section">
    <div class=" client_resolution form-group">
      <label for="resolution_for_patient">Doctor's resolution</label>
      <table id="resolution_for_patient" class="resolution_table">
        <tr>
          <th>Content</th>
          <th>Speciality</th>
          <th>Date</th>
          <th>Doctor</th>
        </tr>
      </table>
    </div>
  </section>
  <script type="module" defer src="../scripts/auth-api.js"></script>
  <script defer type="module" src="../scripts/ui_listener_for_patient.js"></script>
</body>

</html>
