<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/login.css">
</head>

<body>
    <script defer src="../../scripts/doctor-login.js"></script>
    <div class="wrapper">
        <h1 class="title">fill out the registration form</h1>
        <div class="registration">
            <section id="reg_form">
                <div class="form-group">
                    <label for="patient_email">Email address</label>
                    <input type="email" class="form-control" id="patient_email" name="patient_email"
                        aria-describedby="emailHelp">
                    <small id="email_err" class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="patient_password">Password</label>
                    <input type="password" class="form-control" id="patient_password" name="patient_password">
                    <small id="password_err" class="form-text text-muted">.</small>
                </div>

                <button id='submit_btn' class="btn">Login</button>
            </section>
        </div>
    </div>
</body>

</html>
